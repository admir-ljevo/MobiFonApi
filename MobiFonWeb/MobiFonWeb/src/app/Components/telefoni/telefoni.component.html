<table class="table table-info">
  <tr>
    <th>ID</th>
    <th>Proizvođač</th>
    <th>Model</th>
    <th>Kamera</th>
    <th>Procesor</th>
    <th>RAM</th>
    <th>Memorija</th>
    <th>Ekran</th>
    <th>Garancija</th>
    <th>Trajanje garancije</th>
    <th>Stanje</th>
    <th>Cijena</th>
    <th>Slika</th>
  </tr>
  <tbody>
  <tr *ngFor="let s of telefonPodaci">
    <td>{{s.id}}</td>
    <td>{{s.proizvodjac.opis}}</td>
    <td>{{s.model}}</td>
    <td>{{s.kamera}}</td>
    <td>{{s.procesor}}</td>
    <td>{{s.ram}}</td>
    <td>{{s.memorija}}</td>
    <td>{{s.ekran}}</td>
    <td *ngIf="s.garancija" >Posjeduje</td>
    <td *ngIf="s.garancija==false" >Ne posjeduje</td>
    <td>{{s.mjeseciGarancije}} mjeseci</td>
    <td *ngIf="s.novo">Novo</td>
    <td *ngIf="s.novo==false">Polovno</td>
    <td>{{s.cijena}} KM</td>
    <td><img class="profilna-slika" src="{{s.slika_telefona}}"></td>
    <td>
      <button (click)="obrisi(s)">Obrisi</button>
      <button (click)="detalji(s)">Uredi</button>
      <!--    <button [routerLink]="['/student-maticnaknjiga', s.id]">Maticna knjiga</button>-->
    </td>
  </tr>
  </tbody>
</table>
<button class="btn btn-info" (click)="btnNovi()">Dodaj telefon</button>
<button class="btn btn-warning" (click)="logOut()">Odjava</button>
<app-edit-telefon *ngIf="urediTelefon!=null" [editTelefon] = "urediTelefon"></app-edit-telefon>
