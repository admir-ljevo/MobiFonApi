<form class="form-signin" #loginForm="ngForm" (ngSubmit)="login(loginForm)">
  <div class="container-fluid">
    <h2 class="form-signin-heading">Login</h2>
    <div *ngIf="invalidLogin" class="alert alert-danger">Pogrešno korisničko ime i/ili lozinka</div>
    <br>
    <label for="KorisnickoIme" class="sr-only">Korisničko ime</label>
    <input type="text" id="KorisnickoIme" name="KorisnickoIme" ngModel class="form-control" placeholder="Koriničko ime"
           required autofocus>
    <br>
    <label for="Lozinka" class="sr-only">Lozinka</label>
    <input type="password" id="Lozinka" name="Lozinka" ngModel class="form-control" placeholder="Lozinka" required>
    <br>

    <button class="btn bth-lg btn-primary btn-block" type="submit">Login</button>

  </div>
</form>
